<h3 class="subtitle" style="padding-top: 20px">Vote Poll</h3>
<div align="center">
  <div class="box" style="width: 50%">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <div class="field">
            <label class="label">Options</label>
            <div class="control">
              <div class="select">
                <select [(ngModel)]="option" (ngModelChange)="select($event)">
                  <option>Select an option</option>
                  <option *ngFor="let option of appService.poll.options">{{option}}</option>
                </select>
              </div>
            </div>
          </div>
          <br>
          <div class="field is-grouped pull-right">
            <div class="control">
              <a class="button is-link" (click)="vote()">Submit Vote</a>
              <a class="button is-primary" (click)="share()">
                <span class="icon"><i class="fa fa-twitter"></i></span>
                <span>Share on Twitter</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
