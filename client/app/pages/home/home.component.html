<h3 class="subtitle has-text-centered" style="padding-top: 20px">
  <p>Below are polls hosted by fcc-voting-app.</p>
  <p>Select a poll to see the results and vote, or sign-in to make a new poll.</p>
</h3>

<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>Poll Name</th>
      <th>Created at </th>
      <th>By</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let poll of appService.polls">
      <th>{{poll.name}}</th>
      <td>{{poll.created_at.substring(0, poll.created_at.indexOf('T'))}}</td>
      <td>{{poll._creator.twitter.username}}</td>
      <td>
        <p class="has-text-centered">
          <a class="button is-info" (click)="vote(poll._id)">Vote</a>
        </p>
      </td>
    </tr>
  </tbody>
</table>
